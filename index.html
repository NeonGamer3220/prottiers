<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NoobTiers</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI, sans-serif;}

body{
  background: radial-gradient(circle at 20% 50%, #3b2b7a, transparent 50%),
              radial-gradient(circle at 80% 30%, #004b5f, transparent 50%),
              #0b1220;
  color:white;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
}

.logo{
  font-size:22px;
  font-weight:700;
  background:linear-gradient(45deg,#7b5cff,#00e5ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* FILTER BAR */
.filter-bar{
  display:flex;
  gap:10px;
  padding:20px 40px;
  flex-wrap:wrap;
}

.filter-btn{
  padding:8px 14px;
  border-radius:20px;
  border:1px solid #2a3a55;
  background:#111a2c;
  color:#8fbaff;
  cursor:pointer;
  transition:0.2s;
}

.filter-btn:hover{
  background:#1a2540;
  transform:translateY(-2px);
}

.filter-btn.active{
  background:#00e5ff;
  color:black;
}

/* TABLE */
.container{
  width:90%;
  margin:auto;
}

.row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:20px;
  margin-bottom:15px;
  border-radius:16px;
  background:linear-gradient(90deg,#101c30,#0d1628);
  border:1px solid #1c2a45;
  transition:0.3s;
}

.row:hover{
  transform:translateY(-3px);
}

/* TOP 3 GLOW */
.row.gold{
  box-shadow:0 0 25px rgba(255,215,0,0.4);
}
.row.silver{
  box-shadow:0 0 25px rgba(200,200,200,0.4);
}
.row.bronze{
  box-shadow:0 0 25px rgba(205,127,50,0.4);
}

.left{
  display:flex;
  align-items:center;
  gap:20px;
}

.rank{
  font-size:22px;
  font-weight:700;
  width:40px;
}

.skin{
  width:70px;
  border-radius:12px;
}

.name{
  font-size:18px;
  font-weight:600;
}

.tiers{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.tier-pill{
  padding:6px 10px;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
}

.points{
  font-size:20px;
  font-weight:700;
  color:#00e5ff;
}
</style>
</head>

<body>

<header>
  <div class="logo">NoobTiers</div>
</header>

<div class="filter-bar" id="filters">
  <button class="filter-btn active" onclick="setFilter('all')">Ã–sszes</button>
  <button class="filter-btn" onclick="setFilter('Vanilla')">Vanilla</button>
  <button class="filter-btn" onclick="setFilter('Mace')">Mace</button>
  <button class="filter-btn" onclick="setFilter('Sword')">Sword</button>
  <button class="filter-btn" onclick="setFilter('DiaSMP')">DiaSMP</button>
  <button class="filter-btn" onclick="setFilter('Creeper')">Creeper</button>
</div>

<div class="container" id="leaderboard"></div>

<script>

const tierPoints = {
  "LT5":1,"HT5":2,
  "LT4":3,"HT4":4,
  "LT3":5,"HT3":6,
  "LT2":7,"HT2":8,
  "LT1":9,"HT1":10
};

let currentFilter = "all";

const data = [
  {name:"Krisionyt", tiers:[["Mace","HT4"],["Sword","LT4"],["DiaSMP","LT3"]]},
  {name:"NeonGamer322", tiers:[["Mace","LT3"],["Sword","HT4"],["DiaSMP","HT3"]]},
  {name:"Matheus_Adelee", tiers:[["Vanilla","LT3"],["Mace","HT5"],["DiaSMP","HT4"]]},
  {name:"OwandYTOwnsMe", tiers:[["Mace","LT3"],["Creeper","LT3"]]},
  {name:"KevinREAL", tiers:[["Mace","LT4"],["DiaSMP","LT3"]]},
  {name:"Krisionyt", tiers:[["Mace","LT3"]]}
];

/* DIA SMP extra */
const diaSMPResults = [
  ["DariusREALL","LT2"],
  ["NeonGamer322","HT3"],
  ["KevinREAL","LT3"],
  ["Krisionyt","LT3"],
  ["Matheus_Adelee","HT4"],
  ["Krazy_Attached","HT4"],
  ["GronyX4","HT4"],
  ["Sanyeszkusz","LT4"],
  ["Nyxen2311","HT5"]
];

diaSMPResults.forEach(([name,tier])=>{
  let player = data.find(p=>p.name===name);
  if(!player){
    player={name:name,tiers:[]};
    data.push(player);
  }
  player.tiers.push(["DiaSMP",tier]);
});

function setFilter(mode){
  currentFilter=mode;
  document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  render();
}

function render(){

  const board=document.getElementById("leaderboard");
  board.innerHTML="";

  let sorted = data.map(p=>{
    let filteredTiers = currentFilter==="all"
      ? p.tiers
      : p.tiers.filter(t=>t[0]===currentFilter);

    let points = filteredTiers.reduce((sum,t)=>sum+tierPoints[t[1]],0);
    return {...p, displayTiers:filteredTiers, points};
  })
  .filter(p=>p.points>0)
  .sort((a,b)=>b.points-a.points);

  sorted.forEach((p,i)=>{
    let row=document.createElement("div");
    row.className="row";

    if(i===0) row.classList.add("gold");
    if(i===1) row.classList.add("silver");
    if(i===2) row.classList.add("bronze");

    row.innerHTML=`
      <div class="left">
        <div class="rank">${i+1}.</div>
        <img class="skin" src="https://nmsr.jgj52.hu/bust/${p.name}?w=70">
        <div>
          <div class="name">${p.name}</div>
          <div class="tiers">
            ${p.displayTiers.map(t=>`
              <div class="tier-pill">${t[0]} ${t[1]}</div>
            `).join("")}
          </div>
        </div>
      </div>
      <div class="points">${p.points} pont</div>
    `;

    board.appendChild(row);
  });
}

render();

</script>

</body>
</html>
