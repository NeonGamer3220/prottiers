<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NoobTiers</title>

  <!-- (Optional) FontAwesome like the original -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <style>
    :root{
      --bg1:#050817;
      --bg2:#0a0f2a;

      --card:#0b1027cc;
      --card2:#0b1027a8;
      --stroke:#ffffff14;
      --stroke2:#ffffff1f;

      --text:#e9ecff;
      --muted:#aab0d6;

      --glow1:#7c3aed;
      --glow2:#0ea5e9;

      /* ✅ alignment fix: bigger per-gamemode "slot" */
      --tierSlot: 66px;     /* more horizontal space */
      --tierCircle: 40px;   /* slightly bigger circles */
      --tierIcon: 24px;     /* bigger icon inside */
      --pillH: 26px;
      --pillFont: 12.5px;

      --radius: 18px;
      --radius2: 14px;
      --shadow: 0 20px 60px #0000006b;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 520px at 15% 30%, #7c3aed55 0%, transparent 60%),
        radial-gradient(900px 520px at 90% 25%, #0ea5e955 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height:100vh;
    }

    /* top nav */
    nav{
      display:flex;
      align-items:center;
      gap:18px;
      padding:14px 22px;
      border-bottom:1px solid var(--stroke);
      background: linear-gradient(180deg, #050817aa, #05081755);
      backdrop-filter: blur(10px);
      position:sticky; top:0; z-index:20;
    }
    .brand{
      font-weight:800;
      letter-spacing:.3px;
      display:flex;
      align-items:center;
      gap:10px;
      min-width:130px;
    }
    .brand span{opacity:.95}
    .nav-links{
      display:flex;
      align-items:center;
      gap:12px;
      flex:1;
    }
    .nav-btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid transparent;
      color:var(--text);
      text-decoration:none;
      opacity:.92;
      font-weight:600;
      font-size:14px;
    }
    .nav-btn:hover{
      border-color:var(--stroke2);
      background:#0b102744;
      opacity:1;
    }
    .nav-btn.active{
      background:linear-gradient(180deg, #7c3aed33, #0b102733);
      border-color:#7c3aed55;
    }
    .search-wrap{
      margin-left:auto;
      display:flex;
      align-items:center;
      gap:10px;
      background:#0b102766;
      border:1px solid var(--stroke2);
      border-radius:999px;
      padding:8px 12px;
      min-width:240px;
      box-shadow: 0 10px 30px #00000038;
    }
    .search-wrap input{
      width:100%;
      border:none;
      outline:none;
      background:transparent;
      color:var(--text);
      font-size:14px;
    }
    .search-wrap i{opacity:.8}

    /* layout */
    .wrap{
      max-width:1240px;
      margin:26px auto 60px;
      padding:0 18px;
    }
    .panel{
      background: linear-gradient(180deg, var(--card), var(--card2));
      border:1px solid var(--stroke2);
      border-radius:24px;
      box-shadow: var(--shadow);
      padding:18px;
      position:relative;
      overflow:hidden;
    }
    .panel::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(600px 240px at 20% 10%, #7c3aed22, transparent 60%),
        radial-gradient(600px 240px at 80% 10%, #0ea5e922, transparent 60%);
      pointer-events:none;
    }
    .panel > *{position:relative}

    /* gamemode tiles */
    .modes{
      display:flex;
      flex-wrap:wrap;
      gap:14px;
      padding:12px;
      border-radius:20px;
      border:1px solid var(--stroke);
      background:#05081733;
    }
    .mode{
      width:96px;
      height:84px;
      border-radius:16px;
      border:1px solid var(--stroke2);
      background:linear-gradient(180deg, #0b102766, #0b102733);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:8px;
      text-decoration:none;
      color:var(--text);
      box-shadow: 0 10px 24px #00000038;
    }
    .mode.active{
      outline:2px solid #7c3aed55;
      box-shadow: 0 14px 36px #7c3aed22;
    }
    .mode img{
      width:32px;
      height:32px;
      image-rendering: pixelated;
      filter: drop-shadow(0 6px 10px #00000066);
    }
    .mode span{
      font-size:12px;
      font-weight:700;
      opacity:.95;
      text-align:center;
      line-height:1.05;
    }

    hr.sep{
      border:none;
      border-top:1px solid var(--stroke);
      margin:16px 0 14px;
    }

    /* header row */
    .table-head{
      display:grid;
      grid-template-columns: 90px 420px 1fr;
      gap:16px;
      padding:6px 10px 10px;
      color:var(--muted);
      font-size:13px;
      letter-spacing:.2px;
    }
    .table-head div{opacity:.9}
    .table-head .right{text-align:center}

    /* player rows */
    .row{
      display:grid;
      grid-template-columns: 90px 420px 1fr;
      gap:16px;
      align-items:center;
      padding:18px 14px;
      border-radius:18px;
      border:1px solid var(--stroke);
      background:linear-gradient(180deg, #0b102744, #0b102722);
      margin-bottom:14px;
      overflow:hidden;
    }
    .row.featured{
      background:linear-gradient(90deg, #5a0d14cc, #5a0d1499 55%, #0b102722);
      border-color:#ffffff18;
    }

    .place{
      font-size:38px;
      font-weight:900;
      opacity:.95;
      padding-left:6px;
    }
    .who{
      display:flex;
      align-items:center;
      gap:14px;
      min-width:0;
    }
    .pfp{
      width:56px;
      height:56px;
      border-radius:14px;
      border:1px solid var(--stroke2);
      background:#00000030;
      object-fit:cover;
      box-shadow: 0 10px 24px #00000050;
    }
    .who .meta{
      display:flex;
      flex-direction:column;
      gap:3px;
      min-width:0;
    }
    .who .name{
      font-size:22px;
      font-weight:900;
      line-height:1.05;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .who .pts{
      font-size:13px;
      color:var(--muted);
      font-weight:700;
    }

    /* tiers area */
    .tiers{
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:flex-end;
    }

    /* ✅ IMPORTANT: both rows use the exact same grid (same slot width + gap) */
    .tier-icons,
    .tier-pills{
      display:grid;
      grid-template-columns: repeat(var(--cols), var(--tierSlot));
      gap:14px;                 /* more space = labels align under icons */
      align-items:center;
      justify-content:end;
      justify-items:center;
      width: max-content;
    }

    .tier-circle{
      width:var(--tierCircle);
      height:var(--tierCircle);
      border-radius:999px;
      border:1px solid var(--stroke2);
      background:#05081755;
      display:grid;
      place-items:center;
      box-shadow: inset 0 0 0 2px #00000020;
    }
    .tier-circle img{
      width:var(--tierIcon);
      height:var(--tierIcon);
      image-rendering: pixelated;
      filter: drop-shadow(0 6px 10px #00000066);
    }
    .tier-circle.empty{
      background:#05081733;
      border-color:#ffffff10;
      box-shadow:none;
    }

    /* pill */
    .pill{
      height:var(--pillH);
      width:var(--tierSlot);          /* ✅ lock width = slot width */
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:var(--pillFont);
      font-weight:900;
      letter-spacing:.3px;
      border:1px solid var(--stroke2);
      background:#05081755;
      color:var(--text);
      user-select:none;
    }
    .pill.empty{
      border-color:#ffffff10;
      background:#05081722;
      color:#0000;
    }

    /* tier colors (simple, tweak if you want) */
    .t-HT2{border-color:#38bdf855; box-shadow: 0 0 0 2px #38bdf81f inset;}
    .t-LT1{border-color:#f59e0b55; box-shadow: 0 0 0 2px #f59e0b1f inset;}
    .t-LT2{border-color:#a78bfa55; box-shadow: 0 0 0 2px #a78bfa1f inset;}
    .t-RHT2{border-color:#fb718555; box-shadow: 0 0 0 2px #fb71851f inset;}
    .t-RLT2{border-color:#fbbf2455; box-shadow: 0 0 0 2px #fbbf241f inset;}
    .t-LT5{border-color:#60a5fa55; box-shadow: 0 0 0 2px #60a5fa1f inset;}

    footer{
      margin-top:10px;
      color:var(--muted);
      font-size:12px;
      padding:6px 2px 0;
      opacity:.9;
    }

    /* responsive */
    @media (max-width: 1020px){
      .table-head{grid-template-columns: 80px 320px 1fr;}
      .row{grid-template-columns: 80px 320px 1fr;}
    }
    @media (max-width: 860px){
      .table-head{display:none;}
      .row{
        grid-template-columns: 70px 1fr;
        grid-template-rows: auto auto;
      }
      .tiers{
        grid-column: 1 / -1;
        align-items:flex-start;
      }
      .tier-icons,
      .tier-pills{justify-content:start;}
    }
  </style>
</head>
<body>

  <nav>
    <div class="brand"><span>NoobTiers</span></div>

    <div class="nav-links">
      <a class="nav-btn active" href="#"><i class="fa-solid fa-house"></i> Főoldal</a>
      <a class="nav-btn" href="https://discord.gg/TPk3vbcPyv" target="_blank" rel="noreferrer">
        <i class="fa-brands fa-discord"></i> Discord
      </a>
      <a class="nav-btn" href="#" title="Mod linket ide"><i class="fa-solid fa-cube"></i> Mod</a>
    </div>

    <div class="search-wrap">
      <input id="search" type="text" placeholder="Keresés..." />
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
  </nav>

  <div class="wrap">
    <div class="panel">

      <!-- gamemodes -->
      <div class="modes" id="modes"></div>

      <hr class="sep" />

      <div class="table-head">
        <div>#</div>
        <div>Név</div>
        <div class="right">Tierek</div>
      </div>

      <div id="rows"></div>

      <footer>NoobTiers • static HTML</footer>
    </div>
  </div>

<script>
  // ✅ Put your images in: assets/modes/<key>.png
  // Example: assets/modes/vanilla.png, assets/modes/uhc.png, ...

  const MODE_ORDER = [
    { key:"vanilla", label:"Vanilla" },
    { key:"uhc", label:"UHC" },
    { key:"pot", label:"Pot" },
    { key:"nethpot", label:"NethPot" },
    { key:"smp", label:"SMP" },
    { key:"sword", label:"Sword" },
    { key:"axe", label:"Axe" },
    { key:"mace", label:"Mace" },
    { key:"cart", label:"Cart" },
    { key:"creeper", label:"Creeper" },
    { key:"diasmp", label:"DiaSMP" },
    { key:"ogvanilla", label:"OG Vanilla" },
    { key:"shieldlessuhc", label:"Shieldless UHC" },
  ];

  // Demo data (layout only). Replace later with your real data if you want.
  const PLAYERS = [
    {
      place: 1,
      name: "antidoe",
      points: 364,
      // You can use any image url. This matches the "bust" style you used earlier.
      pfp: "https://nmsr.jgj52.hu/bust/antidoe?w=100",
      tiers: {
        vanilla:"HT2", uhc:"HT2", pot:"HT2", nethpot:"HT2",
        smp:"LT1", sword:"LT1", axe:"LT2", mace:"LT2",
        cart:"HT2", creeper:"HT2", diasmp:"HT2", ogvanilla:"LT1",
        shieldlessuhc:"LT2"
      }
    },
    {
      place: 2,
      name: "Gnomonic",
      points: 234,
      pfp: "https://nmsr.jgj52.hu/bust/Gnomonic?w=100",
      tiers: {
        vanilla:"RLT2", uhc:"RHT2", pot:"RHT2", nethpot:"RHT2",
        smp:"RHT2", sword:"RHT2", axe:"RLT2", mace:"LT5"
        // missing modes will show empty boxes ✅
      }
    },
    {
      place: 3,
      name: "Denji_Ryomen",
      points: 224,
      pfp: "https://nmsr.jgj52.hu/bust/Denji_Ryomen?w=100",
      featured: true,
      tiers: {
        sword:"RHT2", axe:"RHT2", mace:"RLT2"
        // missing modes will show empty boxes ✅
      }
    }
  ];

  const tierClass = (tier) => {
    if(!tier) return "empty";
    return "t-" + tier.replaceAll(" ", "").replaceAll(".", "");
  };

  function renderModes(){
    const el = document.getElementById("modes");
    el.innerHTML = MODE_ORDER.map((m,i)=>`
      <a class="mode ${i===0 ? "active":""}" href="#" onclick="event.preventDefault()">
        <img src="assets/modes/${m.key}.png" alt="${m.label}">
        <span>${m.label}</span>
      </a>
    `).join("");
  }

  function renderRows(filter=""){
    const cols = MODE_ORDER.length;
    document.documentElement.style.setProperty("--cols", cols);

    const el = document.getElementById("rows");
    const q = (filter||"").trim().toLowerCase();

    const list = PLAYERS.filter(p => !q || p.name.toLowerCase().includes(q));

    el.innerHTML = list.map(p=>{
      const tierIcons = MODE_ORDER.map(m=>{
        // always show the icon circle (dim if missing tier)
        const has = !!p.tiers[m.key];
        return `
          <div class="tier-circle ${has ? "" : "empty"}" title="${m.label}">
            <img src="assets/modes/${m.key}.png" alt="${m.label}">
          </div>
        `;
      }).join("");

      const tierPills = MODE_ORDER.map(m=>{
        const t = p.tiers[m.key];
        if(!t){
          return `<div class="pill empty">.</div>`; // invisible dot keeps height
        }
        return `<div class="pill ${tierClass(t)}">${t}</div>`;
      }).join("");

      return `
        <div class="row ${p.featured ? "featured" : ""}">
          <div class="place">${p.place}.</div>

          <div class="who">
            <img class="pfp" src="${p.pfp}" alt="${p.name}">
            <div class="meta">
              <div class="name">${p.name}</div>
              <div class="pts">${p.points} Pont</div>
            </div>
          </div>

          <div class="tiers">
            <div class="tier-icons">${tierIcons}</div>
            <div class="tier-pills">${tierPills}</div>
          </div>
        </div>
      `;
    }).join("");
  }

  renderModes();
  renderRows();

  document.getElementById("search").addEventListener("input", (e)=>{
    renderRows(e.target.value);
  });
</script>

</body>
</html>
