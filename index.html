<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ProtTiers</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" defer></script>
</head>

<body>
  <!-- TOP BAR -->
  <header class="topbar">
    <div class="topbar-inner">
      <div class="logo">Prot<span class="logoGlow">Tiers</span></div>

      <nav class="nav">
        <a class="navlink active" href="#">Főoldal</a>
        <a class="navlink" href="#">Discord</a>
        <a class="navlink" href="#">Mod</a>
      </nav>

      <div class="search">
        <input class="searchInput" placeholder="Keresés..." />
        <button class="searchBtn" aria-label="Search">⌕</button>
      </div>
    </div>
  </header>

  <!-- CENTERED APP CARD -->
  <main class="app">
    <section class="card">

      <!-- ICON TABS (LIKE OFFICIAL) -->
      <div class="tabs" role="tablist" aria-label="Gamemodes">
        <button class="tab active" data-tab="vanilla" role="tab">
          <img src="https://mc-heads.net/item/end_crystal" alt="" />
          <span>Vanilla</span>
        </button>

        <button class="tab" data-tab="uhc" role="tab">
          <img src="https://mc-heads.net/item/golden_apple" alt="" />
          <span>UHC</span>
        </button>

        <button class="tab" data-tab="pot" role="tab">
          <img src="https://mc-heads.net/item/potion" alt="" />
          <span>Pot</span>
        </button>

        <button class="tab" data-tab="nethpot" role="tab">
          <img src="https://mc-heads.net/item/netherite_helmet" alt="" />
          <span>NethPot</span>
        </button>

        <button class="tab" data-tab="smp" role="tab">
          <img src="https://mc-heads.net/item/ender_pearl" alt="" />
          <span>SMP</span>
        </button>

        <button class="tab" data-tab="sword" role="tab">
          <img src="https://mc-heads.net/item/diamond_sword" alt="" />
          <span>Sword</span>
        </button>

        <button class="tab" data-tab="axe" role="tab">
          <img src="https://mc-heads.net/item/diamond_axe" alt="" />
          <span>Axe</span>
        </button>

        <!-- Mace icon fallback that exists -->
        <button class="tab" data-tab="mace" role="tab">
          <img src="https://mc-heads.net/item/anvil" alt="" />
          <span>Mace</span>
        </button>

        <button class="tab" data-tab="cart" role="tab">
          <img src="https://mc-heads.net/item/tnt_minecart" alt="" />
          <span>Cart</span>
        </button>

        <button class="tab" data-tab="creeper" role="tab">
          <img src="https://mc-heads.net/item/creeper_spawn_egg" alt="" />
          <span>Creeper</span>
        </button>

        <button class="tab" data-tab="diasmp" role="tab">
          <img src="https://mc-heads.net/item/diamond" alt="" />
          <span>DiaSMP</span>
        </button>

        <button class="tab" data-tab="ogvanilla" role="tab">
          <img src="https://mc-heads.net/item/gold_ingot" alt="" />
          <span>OG Vanilla</span>
        </button>

        <button class="tab" data-tab="shieldless" role="tab">
          <img src="https://mc-heads.net/item/shield" alt="" />
          <span>Shieldless UHC</span>
        </button>
      </div>

      <!-- HEADER ROW (INSIDE CARD) -->
      <div class="headrow">
        <div class="hcell">#</div>
        <div class="hcell">Név</div>
        <div class="hcell">Tierek</div>
      </div>

      <!-- CONTENT PANES -->
      <div class="panes">

        <!-- VANILLA -->
        <section class="pane show" id="tab-vanilla" role="tabpanel">
          <div class="list">

            <div class="entry">
              <div class="rank">1.</div>

              <div class="who">
                <img class="skin" src="https://mc-heads.net/avatar/antidoe/64" alt="antidoe" />
                <div class="meta">
                  <div class="name">antidoe</div>
                  <div class="pts">364 Pont</div>
                </div>
              </div>

              <div class="tiers">
                <div class="icons">
                  <span class="circle"><img src="https://mc-heads.net/item/end_crystal" alt=""></span>
                  <span class="circle"><img src="https://mc-heads.net/item/golden_apple" alt=""></span>
                  <span class="circle"><img src="https://mc-heads.net/item/potion" alt=""></span>
                  <span class="circle"><img src="https://mc-heads.net/item/ender_pearl" alt=""></span>
                  <span class="circle"><img src="https://mc-heads.net/item/diamond_sword" alt=""></span>
                  <span class="circle"><img src="https://mc-heads.net/item/diamond_axe" alt=""></span>
                  <span class="circle"><img src="https://mc-heads.net/item/anvil" alt=""></span>
                  <span class="circle"><img src="https://mc-heads.net/item/tnt_minecart" alt=""></span>
                  <span class="circle"><img src="https://mc-heads.net/item/creeper_spawn_egg" alt=""></span>
                  <span class="circle"><img src="https://mc-heads.net/item/diamond" alt=""></span>
                  <span class="circle"><img src="https://mc-heads.net/item/gold_ingot" alt=""></span>
                  <span class="circle"><img src="https://mc-heads.net/item/shield" alt=""></span>
                </div>

                <div class="pills">
                  <span class="pill">HT2</span><span class="pill">HT2</span><span class="pill">HT2</span>
                  <span class="pill">LT1</span><span class="pill">LT1</span>
                  <span class="pill">LT2</span><span class="pill">LT2</span>
                  <span class="pill">HT2</span><span class="pill">HT2</span>
                  <span class="pill">LT1</span><span class="pill">LT2</span>
                </div>
              </div>
            </div>

            <div class="entry">
              <div class="rank">2.</div>

              <div class="who">
                <img class="skin" src="https://mc-heads.net/avatar/Gnomonic/64" alt="Gnomonic" />
                <div class="meta">
                  <div class="name">Gnomonic</div>
                  <div class="pts">234 Pont</div>
                </div>
              </div>

              <div class="tiers">
                <div class="icons">
                  <span class="circle"><img src="https://mc-heads.net/item/golden_apple" alt=""></span>
                  <span class="circle"><img src="https://mc-heads.net/item/potion" alt=""></span>
                  <span class="circle"><img src="https://mc-heads.net/item/ender_pearl" alt=""></span>
                  <span class="circle"><img src="https://mc-heads.net/item/diamond_sword" alt=""></span>
                  <span class="circle"><img src="https://mc-heads.net/item/diamond_axe" alt=""></span>
                  <span class="circle"><img src="https://mc-heads.net/item/anvil" alt=""></span>
                  <span class="circle"><img src="https://mc-heads.net/item/tnt_minecart" alt=""></span>
                  <span class="circle"><img src="https://mc-heads.net/item/creeper_spawn_egg" alt=""></span>
                  <span class="circle"><img src="https://mc-heads.net/item/diamond" alt=""></span>
                  <span class="circle"><img src="https://mc-heads.net/item/shield" alt=""></span>
                </div>

                <div class="pills">
                  <span class="pill">RHT2</span><span class="pill">RHT2</span><span class="pill">RHT2</span>
                  <span class="pill">RLT2</span><span class="pill">LT5</span>
                </div>
              </div>
            </div>

            <div class="entry">
              <div class="rank">3.</div>

              <div class="who">
                <img class="skin" src="https://mc-heads.net/avatar/Denji_Ryomen/64" alt="Denji_Ryomen" />
                <div class="meta">
                  <div class="name">Denji_Ryomen</div>
                  <div class="pts">224 Pont</div>
                </div>
              </div>

              <div class="tiers">
                <div class="icons">
                  <span class="circle"><img src="https://mc-heads.net/item/end_crystal" alt=""></span>
                  <span class="circle"><img src="https://mc-heads.net/item/golden_apple" alt=""></span>
                  <span class="circle"><img src="https://mc-heads.net/item/potion" alt=""></span>
                  <span class="circle"><img src="https://mc-heads.net/item/ender_pearl" alt=""></span>
                  <span class="circle"><img src="https://mc-heads.net/item/diamond_sword" alt=""></span>
                  <span class="circle"><img src="https://mc-heads.net/item/diamond_axe" alt=""></span>
                  <span class="circle"><img src="https://mc-heads.net/item/anvil" alt=""></span>
                </div>

                <div class="pills">
                  <span class="pill">RHT2</span><span class="pill">RHT2</span><span class="pill">RLT2</span>
                </div>
              </div>
            </div>

          </div>
        </section>

        <!-- other panes -->
        <section class="pane" id="tab-uhc"><div class="empty">UHC…</div></section>
        <section class="pane" id="tab-pot"><div class="empty">Pot…</div></section>
        <section class="pane" id="tab-nethpot"><div class="empty">NethPot…</div></section>
        <section class="pane" id="tab-smp"><div class="empty">SMP…</div></section>
        <section class="pane" id="tab-sword"><div class="empty">Sword…</div></section>
        <section class="pane" id="tab-axe"><div class="empty">Axe…</div></section>
        <section class="pane" id="tab-mace"><div class="empty">Mace…</div></section>
        <section class="pane" id="tab-cart"><div class="empty">Cart…</div></section>
        <section class="pane" id="tab-creeper"><div class="empty">Creeper…</div></section>
        <section class="pane" id="tab-diasmp"><div class="empty">DiaSMP…</div></section>
        <section class="pane" id="tab-ogvanilla"><div class="empty">OG Vanilla…</div></section>
        <section class="pane" id="tab-shieldless"><div class="empty">Shieldless UHC…</div></section>

      </div>
    </section>
  </main>

  <footer class="footer">ProtTiers • static HTML</footer>
</body>
</html>
