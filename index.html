<!doctype html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoobTiers</title>

    <!-- Font Awesome (icons in navbar) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <style>
      :root{
        --bg0:#040611;
        --bg1:#070a1a;
        --bg2:#0a0f24;
        --card:#0b1025cc;
        --card2:#0b1128e6;
        --stroke:#ffffff12;
        --stroke2:#ffffff1f;
        --text:#e9eeff;
        --muted:#aab3d6;
        --muted2:#7f8ab6;
        --purple:#7c4dff;
        --purple2:#b08cff;

        /* tier colors (simple set) */
        --HT2:#0f2c3a;
        --HT2-fg:#7fe7ff;

        --LT1:#2d2a12;
        --LT1-fg:#ffe38a;

        --LT2:#241a2f;
        --LT2-fg:#d9a7ff;

        --RHT2:#31101d;
        --RHT2-fg:#ff82c4;

        --RLT2:#2a1c10;
        --RLT2-fg:#ffbd7a;

        --LT5:#1a1f33;
        --LT5-fg:#b8c1ff;
      }

      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
        color:var(--text);
        background:
          radial-gradient(900px 500px at 15% 40%, #5a2dff44 0%, transparent 55%),
          radial-gradient(900px 600px at 85% 45%, #00d2ff26 0%, transparent 55%),
          linear-gradient(180deg, var(--bg0), var(--bg1) 35%, var(--bg0));
        overflow-x:hidden;
      }

      /* ===== NAV ===== */
      nav{
        height:64px;
        display:flex;
        align-items:center;
        padding:0 18px;
        gap:18px;
        border-bottom:1px solid var(--stroke);
        background:linear-gradient(180deg, #05081aee, #05081aaa);
        backdrop-filter: blur(10px);
        position:sticky;
        top:0;
        z-index:50;
      }

      .brand{
        font-weight:800;
        letter-spacing:.2px;
        color:var(--purple2);
        font-size:20px;
        margin-right:6px;
      }

      .nav-links{
        display:flex;
        align-items:center;
        gap:14px;
        flex:1;
      }

      .nav-button{
        display:flex;
        align-items:center;
        gap:8px;
        text-decoration:none;
        color:var(--muted);
        font-size:14px;
        padding:10px 14px;
        border-radius:14px;
        transition:.18s;
      }
      .nav-button:hover{
        color:var(--text);
        background: #ffffff0b;
        border:1px solid #ffffff10;
      }
      .nav-button.primary{
        color:var(--text);
        background: linear-gradient(180deg, #7c4dff33, #7c4dff14);
        border:1px solid #7c4dff33;
        box-shadow: 0 0 0 1px #00000055 inset;
      }

      .search-wrap{
        display:flex;
        align-items:center;
        gap:10px;
        min-width:260px;
        justify-content:flex-end;
      }
      .search{
        width:260px;
        max-width:36vw;
        height:36px;
        border-radius:999px;
        border:1px solid #ffffff14;
        background:#0a0f22;
        color:var(--text);
        padding:0 38px 0 14px;
        outline:none;
      }
      .search:focus{
        border-color:#7c4dff55;
        box-shadow:0 0 0 3px #7c4dff22;
      }
      .search-icon{
        position:relative;
        margin-left:-36px;
        width:28px;
        height:28px;
        border-radius:999px;
        display:grid;
        place-items:center;
        color:var(--muted);
        pointer-events:none;
      }

      /* ===== LAYOUT ===== */
      .wrap{
        max-width:1220px;
        margin:22px auto 46px;
        padding:0 18px;
      }

      .panel{
        border-radius:18px;
        border:1px solid var(--stroke2);
        background:linear-gradient(180deg, #0b1126b3, #0b1024a3);
        box-shadow:
          0 25px 70px #00000070,
          0 0 0 1px #00000055 inset;
        padding:18px;
      }

      .inner{
        border-radius:16px;
        border:1px solid var(--stroke);
        background:linear-gradient(180deg, #0a0f22cc, #070a17aa);
        padding:16px;
        position:relative;
      }

      /* ===== GAMEMODES GRID ===== */
      .modes{
        display:flex;
        flex-wrap:wrap;
        gap:16px;                 /* MORE APART so text sits nicely */
        padding:8px 8px 14px;
      }

      .mode{
        width:96px;               /* consistent card size */
        height:96px;
        border-radius:16px;
        border:1px solid #ffffff14;
        background:linear-gradient(180deg, #0f1633aa, #0a1027aa);
        box-shadow: 0 0 0 1px #00000066 inset;
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        gap:9px;
        text-decoration:none;
        transition:.16s;
      }
      .mode:hover{
        transform: translateY(-1px);
        border-color:#7c4dff44;
        box-shadow:
          0 0 0 1px #00000066 inset,
          0 10px 28px #00000055;
      }
      .mode.active{
        border-color:#7c4dff66;
        box-shadow:
          0 0 0 1px #00000066 inset,
          0 0 0 3px #7c4dff1a;
        background:linear-gradient(180deg, #2d1a66aa, #0a1027aa);
      }

      .mode img{
        width:34px;
        height:34px;
        image-rendering: pixelated;
        filter: drop-shadow(0 8px 10px #00000066);
      }
      .mode span{
        display:block;
        width:100%;
        text-align:center;        /* make text perfectly centered under icon */
        font-size:11px;
        color:var(--text);
        line-height:1.05;
        letter-spacing:.2px;
        padding:0 6px;
        white-space:normal;
      }

      .divider{
        height:1px;
        background:linear-gradient(90deg, transparent, #ffffff12, transparent);
        margin:10px 0 12px;
      }

      /* ===== HEADER ROW (labels) ===== */
      .thead{
        display:grid;
        grid-template-columns: 90px 360px 1fr;
        gap:14px;
        padding:6px 8px 10px;
        color:var(--muted2);
        font-size:12px;
      }
      .thead .right{
        text-align:center;
      }

      /* ===== PLAYER ROW ===== */
      .row{
        display:grid;
        grid-template-columns: 90px 360px 1fr;
        gap:14px;
        padding:18px 16px;
        border-radius:16px;
        border:1px solid #ffffff12;
        background:linear-gradient(180deg, #0e1430aa, #0b1027aa);
        box-shadow: 0 0 0 1px #00000066 inset;
        margin-bottom:12px;

        /* IMPORTANT: don't clip the last icon/pill */
        overflow: visible;        /* FIX CUT-OFF */
      }
      .row.red{
        background:linear-gradient(90deg, #5d0d1fdd, #2a0a14cc 60%, #1a0810cc);
        border-color:#ff3b6b33;
      }

      .rank{
        display:flex;
        align-items:center;
        justify-content:flex-start;
        font-weight:900;
        font-size:38px;
        color:#ffffffdd;
      }

      .profile{
        display:flex;
        align-items:center;
        gap:14px;
      }
      .pfp{
        width:54px;
        height:54px;
        border-radius:12px;
        border:1px solid #ffffff18;
        background:#00000055;
        overflow:hidden;
        box-shadow: 0 0 0 1px #00000088 inset;
      }
      .pfp img{
        width:100%;
        height:100%;
        object-fit:cover;
        image-rendering: pixelated;
      }
      .ptext h3{
        margin:0;
        font-size:20px;
        letter-spacing:.2px;
      }
      .ptext p{
        margin:2px 0 0;
        font-size:12px;
        color:var(--muted);
      }

      /* ===== TIERS AREA ===== */
      .tiers{
        justify-self:end;
        width:100%;
        max-width:680px;          /* wider so more ranks fit */
        padding-right: 22px;      /* extra breathing room so nothing clips */
      }

      .tier-icons{
        display:flex;
        justify-content:flex-end;
        gap:16px;                 /* MORE APART */
        padding:0 2px 10px;
      }

      .tier-icon{
        width:28px;
        height:28px;
        border-radius:999px;
        border:1px solid #ffffff12;
        background:#0a1026;
        display:grid;
        place-items:center;
        box-shadow: 0 0 0 1px #00000066 inset;
      }
      .tier-icon img{
        width:16px;
        height:16px;
        image-rendering: pixelated;
        opacity:.95;
      }

      .tier-pills{
        display:flex;
        justify-content:flex-end;
        gap:16px;                 /* MUST match tier-icons gap */
        flex-wrap:nowrap;
      }

      .pill,
      .empty-pill{
        width:52px;               /* fixed width = PERFECT alignment */
        height:22px;
        border-radius:999px;
        display:flex;
        align-items:center;
        justify-content:center;
        font-weight:800;
        font-size:11px;
        letter-spacing:.4px;
        text-transform:uppercase;
        user-select:none;
      }

      .empty-pill{
        border:1px solid #ffffff12;
        background:#0b1025aa;
        color:transparent;        /* visually empty */
      }

      .pill.ht2{ background: color-mix(in srgb, var(--HT2) 90%, #000); border:1px solid color-mix(in srgb, var(--HT2-fg) 55%, transparent); color:var(--HT2-fg); }
      .pill.lt1{ background: color-mix(in srgb, var(--LT1) 90%, #000); border:1px solid color-mix(in srgb, var(--LT1-fg) 55%, transparent); color:var(--LT1-fg); }
      .pill.lt2{ background: color-mix(in srgb, var(--LT2) 90%, #000); border:1px solid color-mix(in srgb, var(--LT2-fg) 55%, transparent); color:var(--LT2-fg); }

      .pill.rht2{ background: color-mix(in srgb, var(--RHT2) 92%, #000); border:1px solid color-mix(in srgb, var(--RHT2-fg) 60%, transparent); color:var(--RHT2-fg); }
      .pill.rlt2{ background: color-mix(in srgb, var(--RLT2) 92%, #000); border:1px solid color-mix(in srgb, var(--RLT2-fg) 60%, transparent); color:var(--RLT2-fg); }
      .pill.lt5{ background: color-mix(in srgb, var(--LT5) 92%, #000); border:1px solid color-mix(in srgb, var(--LT5-fg) 55%, transparent); color:var(--LT5-fg); }

      .footer{
        margin-top:10px;
        color:var(--muted2);
        font-size:12px;
        padding:2px 6px 0;
      }

      /* ===== RESPONSIVE ===== */
      @media (max-width: 980px){
        .thead, .row{
          grid-template-columns: 70px 280px 1fr;
        }
        .tiers{max-width:560px}
      }
      @media (max-width: 820px){
        .thead{display:none}
        .row{
          grid-template-columns: 70px 1fr;
          grid-template-rows: auto auto;
        }
        .tiers{
          grid-column:1 / -1;
          max-width:none;
          padding-right:0;
        }
        .tier-icons, .tier-pills{justify-content:flex-start}
      }
      @media (max-width: 520px){
        .search{max-width:52vw}
        .mode{width:90px;height:92px}
        .tier-icons, .tier-pills{gap:12px}
        .pill,.empty-pill{width:48px}
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="brand">NoobTiers</div>

      <div class="nav-links">
        <a class="nav-button primary" href="#"><i class="fa-solid fa-house"></i> Főoldal</a>
        <a class="nav-button" href="https://discord.gg/" target="_blank" rel="noreferrer"><i class="fa-brands fa-discord"></i> Discord</a>
        <a class="nav-button" href="#" target="_blank" rel="noreferrer"><i class="fa-solid fa-cube"></i> Mod</a>
      </div>

      <div class="search-wrap">
        <input id="search" class="search" placeholder="Keresés..." />
        <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
      </div>
    </nav>

    <div class="wrap">
      <div class="panel">
        <div class="inner">
          <!-- GAMEMODES -->
          <div class="modes" id="modes"></div>

          <div class="divider"></div>

          <!-- TABLE HEADER -->
          <div class="thead">
            <div>#</div>
            <div>Név</div>
            <div class="right">Tierek</div>
          </div>

          <!-- ROWS -->
          <div id="rows"></div>

          <div class="footer">NoobTiers • static HTML</div>
        </div>
      </div>
    </div>

    <script>
      // Put your mode images in: assets/modes/<id>.png
      // Example: assets/modes/vanilla.png, uhc.png, pot.png, nethpot.png, smp.png, sword.png, axe.png, mace.png, cart.png, creeper.png, diasmp.png, ogvanilla.png, shieldlessuhc.png

      const MODES = [
        { id: "vanilla", label: "Vanilla" },
        { id: "uhc", label: "UHC" },
        { id: "pot", label: "Pot" },
        { id: "nethpot", label: "NethPot" },
        { id: "smp", label: "SMP" },
        { id: "sword", label: "Sword" },
        { id: "axe", label: "Axe" },
        { id: "mace", label: "Mace" },
        { id: "cart", label: "Cart" },
        { id: "creeper", label: "Creeper" },
        { id: "diasmp", label: "DiaSMP" },
        { id: "ogvanilla", label: "OG Vanilla" },
        { id: "shieldlessuhc", label: "Shieldless UHC" },
      ];

      // Your rows: tiers array MUST be same length as MODES.
      // Use null for "no tier" => it will render an empty pill.
      const PLAYERS = [
        {
          place: 1,
          name: "antidoe",
          points: 364,
          pfp: "https://nmsr.jgj52.hu/bust/antidoe?w=100",
          tiers: ["HT2","HT2","HT2","HT2","LT1","LT1","LT2","LT2","HT2","HT2","HT2","LT1","LT2"],
        },
        {
          place: 2,
          name: "Gnomonic",
          points: 234,
          pfp: "https://nmsr.jgj52.hu/bust/Gnomonic?w=100",
          tiers: ["RLT2","RHT2","RHT2","RHT2","RHT2","RHT2","RLT2","LT5",null,null,null,null,null],
        },
        {
          place: 3,
          name: "Denji_Ryomen",
          points: 224,
          red: true,
          pfp: "https://nmsr.jgj52.hu/bust/Denji_Ryomen?w=100",
          tiers: [null,null,null,null,null,"RHT2","RHT2","RLT2",null,null,null,null,null],
        },
      ];

      // map tier code -> css class
      function tierClass(code){
        if(!code) return "";
        const c = code.toUpperCase();
        if(c === "HT2") return "ht2";
        if(c === "LT1") return "lt1";
        if(c === "LT2") return "lt2";
        if(c === "RHT2") return "rht2";
        if(c === "RLT2") return "rlt2";
        if(c === "LT5") return "lt5";
        return "ht2";
      }

      // ===== render modes =====
      const modesEl = document.getElementById("modes");
      MODES.forEach((m, i) => {
        const a = document.createElement("a");
        a.href = "#";
        a.className = "mode" + (i === 0 ? " active" : "");
        a.innerHTML = `
          <img src="assets/modes/${m.id}.png" alt="${m.label}">
          <span>${m.label}</span>
        `;
        a.addEventListener("click", (e) => {
          e.preventDefault();
          document.querySelectorAll(".mode").forEach(x => x.classList.remove("active"));
          a.classList.add("active");
        });
        modesEl.appendChild(a);
      });

      // ===== render rows =====
      const rowsEl = document.getElementById("rows");

      function render(players){
        rowsEl.innerHTML = "";
        players.forEach(p => {
          // ensure tiers length exactly equals modes length
          const tiers = (p.tiers || []).slice(0, MODES.length);
          while (tiers.length < MODES.length) tiers.push(null);

          const row = document.createElement("div");
          row.className = "row" + (p.red ? " red" : "");

          // tier icons (same for every row) + pills aligned with same gap and fixed pill width
          const iconsHtml = MODES.map(m => `
            <div class="tier-icon" title="${m.label}">
              <img src="assets/modes/${m.id}.png" alt="${m.label}">
            </div>
          `).join("");

          const pillsHtml = tiers.map(code => {
            if(!code) return `<div class="empty-pill" aria-hidden="true"></div>`;
            return `<div class="pill ${tierClass(code)}">${code}</div>`;
          }).join("");

          row.innerHTML = `
            <div class="rank">${p.place}.</div>

            <div class="profile">
              <div class="pfp"><img src="${p.pfp}" alt="${p.name}"></div>
              <div class="ptext">
                <h3>${p.name}</h3>
                <p>${p.points} Pont</p>
              </div>
            </div>

            <div class="tiers">
              <div class="tier-icons">${iconsHtml}</div>
              <div class="tier-pills">${pillsHtml}</div>
            </div>
          `;

          rowsEl.appendChild(row);
        });
      }

      render(PLAYERS);

      // ===== simple search (filters by name) =====
      const search = document.getElementById("search");
      search.addEventListener("input", () => {
        const q = search.value.trim().toLowerCase();
        if(!q) return render(PLAYERS);
        render(PLAYERS.filter(p => p.name.toLowerCase().includes(q)));
      });
    </script>
  </body>
</html>
