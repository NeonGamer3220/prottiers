<!doctype html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NoobTiers</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui,-apple-system,sans-serif}
    body{
      min-height:100vh;
      color:#fff;
      background: radial-gradient(circle at left, #4b2dff 0%, #0b1020 40%, #061018 100%);
    }

    /* ===== NAV ===== */
    nav{
      height:70px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 40px;
      border-bottom:1px solid rgba(255,255,255,.06);
      background:rgba(5,8,18,.35);
      backdrop-filter: blur(12px);
    }
    .brand{font-size:22px;font-weight:800;color:#b68cff}
    .nav-left{display:flex;align-items:center;gap:18px}
    .nav-links{display:flex;gap:18px;align-items:center}
    .nav-links a{
      text-decoration:none;
      color:#cfd8ff;
      font-weight:600;
      font-size:13px;
      padding:8px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.06);
      background:rgba(255,255,255,.03);
    }
    .nav-links a.active{
      border-color:rgba(182,140,255,.45);
      box-shadow:0 0 22px rgba(182,140,255,.18);
    }
    .search-wrap{
      width:260px;
      display:flex;
      align-items:center;
      gap:10px;
      padding:8px 12px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(10,14,28,.55);
    }
    .search-wrap input{
      width:100%;
      border:none;
      outline:none;
      background:transparent;
      color:#fff;
      font-size:13px;
      opacity:.9;
    }
    .search-wrap span{opacity:.6;font-size:12px}

    /* ===== LAYOUT ===== */
    .panel{
      max-width:1500px;   /* EXPANDED LEFT+RIGHT */
      margin:42px auto;
      padding:28px 28px 24px;
      border-radius:22px;
      background:rgba(15,22,40,.62);
      border:1px solid rgba(255,255,255,.07);
      box-shadow:0 0 0 1px rgba(255,255,255,.02) inset;
      backdrop-filter: blur(14px);
    }

    /* ===== GAMEMODES BAR ===== */
    .gamemodes{
      display:flex;
      flex-wrap:wrap;
      gap:14px;
      padding:14px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.06);
      background:rgba(255,255,255,.02);
      margin-bottom:16px;
    }
    .gm{
      width:96px;
      height:84px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.07);
      background:rgba(255,255,255,.03);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:7px;
    }
    .gm.active{
      border-color:rgba(182,140,255,.5);
      box-shadow:0 0 22px rgba(182,140,255,.18);
      background:rgba(182,140,255,.10);
    }
    .gm img{width:34px;height:34px;object-fit:contain;display:block}
    .gm div{
      font-size:11px;
      font-weight:700;
      opacity:.92;
      text-align:center;
      line-height:1.1;
    }

    /* ===== HEADER ROW ===== */
    .header{
      display:grid;
      grid-template-columns: 90px 340px 1fr;
      align-items:center;
      padding:10px 16px;
      opacity:.55;
      font-size:12px;
      border-bottom:1px solid rgba(255,255,255,.06);
      margin:8px 0 14px;
    }
    .header .right{justify-self:center}

    /* ===== PLAYER CARDS ===== */
    .row{
      display:grid;
      grid-template-columns: 90px 340px 1fr;
      align-items:center;
      padding:18px 16px;
      border-radius:18px;
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.06);
      margin-bottom:14px;
      overflow:visible; /* prevent cutoff */
    }
    .row.highlight{
      background:linear-gradient(90deg, rgba(120,0,0,.62), rgba(60,0,0,.42));
      border-color:rgba(255,80,80,.20);
    }

    .place{
      font-size:34px;
      font-weight:900;
      opacity:.9;
    }

    .player{
      display:flex;
      align-items:center;
      gap:14px;
    }
    .pfp{
      width:62px;height:62px;border-radius:16px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.04);
      object-fit:cover;
    }
    .pname{font-size:18px;font-weight:800}
    .ppoints{font-size:12px;opacity:.7;margin-top:2px}

    /* ===== THE IMPORTANT PART: PERFECT ALIGNMENT =====
       We use ONE GRID for each mode column.
       Each column contains icon + pill stacked in the same cell.
       => They can NEVER desync.
    */
    .tiers{
      justify-self:stretch;
      padding-right:10px;
    }
    .tierGrid{
      display:grid;
      grid-template-columns: repeat(var(--cols), 66px);
      justify-content:end;
      gap:14px;
      align-items:start;
    }
    .cell{
      width:66px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
    }
    .circle{
      width:44px;height:44px;border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
    }
    .circle img{width:22px;height:22px;object-fit:contain;display:block}

    .pill{
      width:54px;
      height:22px;
      border-radius:999px;
      display:flex;align-items:center;justify-content:center;
      font-size:11px;
      font-weight:800;
      letter-spacing:.2px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.04);
    }
    .emptyPill{opacity:.16}

    /* tier colors */
    .HT2{border-color:#00e5ff;color:#00e5ff}
    .HT1{border-color:#ffd700;color:#ffd700}
    .LT2{border-color:#b68cff;color:#b68cff}
    .LT1{border-color:#6cf58c;color:#6cf58c}
    .RHT2{border-color:#ff4fb0;color:#ff4fb0}
    .RLT2{border-color:#ffb84f;color:#ffb84f}
    .LT5{border-color:#9fb2ff;color:#9fb2ff}

    footer{
      margin-top:6px;
      opacity:.5;
      font-size:11px;
      padding:4px 6px;
    }

    /* responsive: if screen is small, allow horizontal scroll instead of breaking alignment */
    .tiersScroll{
      overflow-x:auto;
      padding-bottom:6px;
    }
    .tiersScroll::-webkit-scrollbar{height:10px}
    .tiersScroll::-webkit-scrollbar-thumb{background:rgba(255,255,255,.12);border-radius:999px}
    .tiersScroll::-webkit-scrollbar-track{background:rgba(255,255,255,.04);border-radius:999px}
  </style>
</head>

<body>
  <nav>
    <div class="nav-left">
      <div class="brand">NoobTiers</div>
      <div class="nav-links">
        <a class="active" href="#">üè† F≈ëoldal</a>
        <a href="#">üéÆ Discord</a>
        <a href="#">üßä Mod</a>
      </div>
    </div>

    <div class="search-wrap">
      <span>üîé</span>
      <input placeholder="Keres√©s..." />
    </div>
  </nav>

  <div class="panel">
    <div class="gamemodes" id="gamemodes"></div>

    <div class="header">
      <div>#</div>
      <div>N√©v</div>
      <div class="right">Tierek</div>
    </div>

    <div id="rows"></div>

    <footer>NoobTiers ‚Ä¢ static HTML</footer>
  </div>

  <script>
    // IMPORTANT: names must match your filenames in assets/modes/
    // Example: assets/modes/vanilla.png, uhc.png, pot.png ...
    const modes = [
      { key:"vanilla", label:"Vanilla" },
      { key:"uhc", label:"UHC" },
      { key:"pot", label:"Pot" },
      { key:"nethpot", label:"NethPot" },
      { key:"smp", label:"SMP" },
      { key:"sword", label:"Sword" },
      { key:"axe", label:"Axe" },
      { key:"mace", label:"Mace" },
      { key:"cart", label:"Cart" },
      { key:"creeper", label:"Creeper" },
      { key:"diasmp", label:"DiaSMP" },
      { key:"ogvanilla", label:"OG Vanilla" },
      { key:"shieldlessuhc", label:"Shieldless UHC" },
    ];

    // sample data (replace later)
    // tiers: object where key is mode.key and value is tier string
    const players = [
      {
        place: 1,
        name: "antidoe",
        points: 364,
        pfp: "https://nmsr.jgj52.hu/bust/antidoe?w=100",
        tiers: {
          vanilla:"HT2", uhc:"HT2", pot:"HT2", nethpot:"HT2",
          smp:"LT1", sword:"LT1", axe:"LT2", mace:"LT2",
          cart:"HT2", creeper:"HT2", diasmp:"HT2", ogvanilla:"LT1", shieldlessuhc:"LT2"
        }
      },
      {
        place: 2,
        name: "Gnomonic",
        points: 234,
        pfp: "https://nmsr.jgj52.hu/bust/Gnomonic?w=100",
        tiers: {
          vanilla:"RLT2", uhc:"RHT2", pot:"RHT2", nethpot:"RHT2",
          smp:"RHT2", sword:"RHT2", axe:"RLT2", mace:"LT5"
          // missing modes will render empty automatically
        }
      },
      {
        place: 3,
        name: "Denji_Ryomen",
        points: 224,
        pfp: "https://nmsr.jgj52.hu/bust/Denji_Ryomen?w=100",
        highlight: true,
        tiers: {
          sword:"RHT2", axe:"RHT2", mace:"RLT2"
          // rest missing => empty boxes
        }
      }
    ];

    // --- render gamemodes ---
    const gm = document.getElementById("gamemodes");
    modes.forEach((m, i) => {
      const el = document.createElement("div");
      el.className = "gm" + (i === 0 ? " active" : "");
      el.innerHTML = `
        <img src="assets/modes/${m.key}.png" alt="${m.label}">
        <div>${m.label}</div>
      `;
      gm.appendChild(el);
    });

    // --- render rows ---
    const rows = document.getElementById("rows");

    function pillClass(tier){
      if(!tier) return "pill emptyPill";
      return "pill " + tier;
    }

    players.forEach(p => {
      const row = document.createElement("div");
      row.className = "row" + (p.highlight ? " highlight" : "");
      const cols = modes.length;

      row.innerHTML = `
        <div class="place">${p.place}.</div>

        <div class="player">
          <img class="pfp" src="${p.pfp}" alt="${p.name}">
          <div>
            <div class="pname">${p.name}</div>
            <div class="ppoints">${p.points} Pont</div>
          </div>
        </div>

        <div class="tiers">
          <div class="tiersScroll">
            <div class="tierGrid" style="--cols:${cols}">
              ${modes.map(m => {
                const tier = p.tiers[m.key] || "";
                return `
                  <div class="cell">
                    <div class="circle">
                      <img src="assets/modes/${m.key}.png" alt="${m.label}">
                    </div>
                    <div class="${pillClass(tier)}">${tier || ""}</div>
                  </div>
                `;
              }).join("")}
            </div>
          </div>
        </div>
      `;

      rows.appendChild(row);
    });
  </script>
</body>
</html>
