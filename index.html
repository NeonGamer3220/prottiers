<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ProtTiers</title>

  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" defer></script>
</head>

<body>
  <!-- TOP NAV -->
  <header class="topbar">
    <div class="topbar__inner">
      <div class="logo">Prot<span>Tiers</span></div>

      <nav class="nav">
        <a class="nav__link nav__link--active" href="#">Főoldal</a>
        <a class="nav__link" href="#">Discord</a>
        <a class="nav__link" href="#">Mod</a>
      </nav>

      <div class="search">
        <input id="searchInput" placeholder="Keresés..." />
        <button id="searchBtn" aria-label="Search">⌕</button>
      </div>
    </div>
  </header>

  <main class="page">
    <section class="panel">
      <!-- GAMEMODE TABS -->
      <div class="modes" id="modes">
        <button class="mode mode--active" data-mode="vanilla">
          <img src="/assets/modes/vanilla.png" alt="Vanilla" />
          <span>Vanilla</span>
        </button>
        <button class="mode" data-mode="uhc">
          <img src="/assets/modes/uhc.png" alt="UHC" />
          <span>UHC</span>
        </button>
        <button class="mode" data-mode="pot">
          <img src="/assets/modes/pot.png" alt="Pot" />
          <span>Pot</span>
        </button>
        <button class="mode" data-mode="nethpot">
          <img src="/assets/modes/nethpot.png" alt="NethPot" />
          <span>NethPot</span>
        </button>
        <button class="mode" data-mode="smp">
          <img src="/assets/modes/smp.png" alt="SMP" />
          <span>SMP</span>
        </button>
        <button class="mode" data-mode="sword">
          <img src="/assets/modes/sword.png" alt="Sword" />
          <span>Sword</span>
        </button>
        <button class="mode" data-mode="axe">
          <img src="/assets/modes/axe.png" alt="Axe" />
          <span>Axe</span>
        </button>
        <button class="mode" data-mode="mace">
          <img src="/assets/modes/mace.png" alt="Mace" />
          <span>Mace</span>
        </button>
        <button class="mode" data-mode="cart">
          <img src="/assets/modes/cart.png" alt="Cart" />
          <span>Cart</span>
        </button>
        <button class="mode" data-mode="creeper">
          <img src="/assets/modes/creeper.png" alt="Creeper" />
          <span>Creeper</span>
        </button>
        <button class="mode" data-mode="diasmp">
          <img src="/assets/modes/diasmp.png" alt="DiaSMP" />
          <span>DiaSMP</span>
        </button>
        <button class="mode" data-mode="ogvanilla">
          <img src="/assets/modes/ogvanilla.png" alt="OG Vanilla" />
          <span>OG Vanilla</span>
        </button>
        <button class="mode" data-mode="shieldlessuhc">
          <img src="/assets/modes/shieldlessuhc.png" alt="Shieldless UHC" />
          <span>Shieldless UHC</span>
        </button>
      </div>

      <!-- TABLE HEADER -->
      <div class="tableHead">
        <div class="th">#</div>
        <div class="th">Név</div>
        <div class="th">Tierek</div>
      </div>

      <!-- LIST -->
      <div class="list" id="list">
        <!-- row -->
        <div class="row" data-name="antidoe">
          <div class="rank">1.</div>

          <div class="player">
            <img class="avatar" src="https://mc-heads.net/avatar/antidoe/64" alt="antidoe" />
            <div class="pmeta">
              <div class="pname">antidoe</div>
              <div class="ppoints">364 Pont</div>
            </div>
          </div>

          <div class="tiers">
            <div class="tierIcons">
              <span class="ticon"><img src="/assets/modes/vanilla.png" alt=""></span>
              <span class="ticon"><img src="/assets/modes/uhc.png" alt=""></span>
              <span class="ticon"><img src="/assets/modes/pot.png" alt=""></span>
              <span class="ticon"><img src="/assets/modes/nethpot.png" alt=""></span>
              <span class="ticon"><img src="/assets/modes/smp.png" alt=""></span>
              <span class="ticon"><img src="/assets/modes/sword.png" alt=""></span>
              <span class="ticon"><img src="/assets/modes/axe.png" alt=""></span>
              <span class="ticon"><img src="/assets/modes/mace.png" alt=""></span>
              <span class="ticon"><img src="/assets/modes/cart.png" alt=""></span>
              <span class="ticon"><img src="/assets/modes/creeper.png" alt=""></span>
              <span class="ticon"><img src="/assets/modes/diasmp.png" alt=""></span>
              <span class="ticon"><img src="/assets/modes/ogvanilla.png" alt=""></span>
              <span class="ticon"><img src="/assets/modes/shieldlessuhc.png" alt=""></span>
            </div>

            <div class="tierPills">
              <span class="pill">HT2</span><span class="pill">HT2</span><span class="pill">HT2</span><span class="pill">HT2</span>
              <span class="pill">LT1</span><span class="pill">LT1</span>
              <span class="pill">LT2</span><span class="pill">LT2</span>
              <span class="pill">HT2</span><span class="pill">HT2</span><span class="pill">HT2</span>
              <span class="pill">LT1</span><span class="pill">LT2</span>
            </div>
          </div>
        </div>

        <div class="row" data-name="gnomonic">
          <div class="rank">2.</div>

          <div class="player">
            <img class="avatar" src="https://mc-heads.net/avatar/Gnomonic/64" alt="Gnomonic" />
            <div class="pmeta">
              <div class="pname">Gnomonic</div>
              <div class="ppoints">234 Pont</div>
            </div>
          </div>

          <div class="tiers">
            <div class="tierIcons">
              <span class="ticon"><img src="/assets/modes/uhc.png" alt=""></span>
              <span class="ticon"><img src="/assets/modes/pot.png" alt=""></span>
              <span class="ticon"><img src="/assets/modes/sword.png" alt=""></span>
              <span class="ticon"><img src="/assets/modes/axe.png" alt=""></span>
              <span class="ticon"><img src="/assets/modes/mace.png" alt=""></span>
              <span class="ticon"><img src="/assets/modes/cart.png" alt=""></span>
              <span class="ticon"><img src="/assets/modes/creeper.png" alt=""></span>
              <span class="ticon"><img src="/assets/modes/diasmp.png" alt=""></span>
              <span class="ticon"><img src="/assets/modes/ogvanilla.png" alt=""></span>
            </div>

            <div class="tierPills">
              <span class="pill">RLT2</span><span class="pill">RHT2</span><span class="pill">RHT2</span>
              <span class="pill">RHT2</span><span class="pill">RLT2</span>
              <span class="pill">LT5</span>
            </div>
          </div>
        </div>

        <div class="row" data-name="denji_ryomen">
          <div class="rank">3.</div>

          <div class="player">
            <img class="avatar" src="https://mc-heads.net/avatar/Denji_Ryomen/64" alt="Denji_Ryomen" />
            <div class="pmeta">
              <div class="pname">Denji_Ryomen</div>
              <div class="ppoints">224 Pont</div>
            </div>
          </div>

          <div class="tiers">
            <div class="tierIcons">
              <span class="ticon"><img src="/assets/modes/vanilla.png" alt=""></span>
              <span class="ticon"><img src="/assets/modes/uhc.png" alt=""></span>
              <span class="ticon"><img src="/assets/modes/pot.png" alt=""></span>
              <span class="ticon"><img src="/assets/modes/sword.png" alt=""></span>
              <span class="ticon"><img src="/assets/modes/axe.png" alt=""></span>
              <span class="ticon"><img src="/assets/modes/mace.png" alt=""></span>
            </div>

            <div class="tierPills">
              <span class="pill">RHT2</span><span class="pill">RHT2</span><span class="pill">RLT2</span>
            </div>
          </div>
        </div>

      </div>

      <div class="foot">ProtTiers • static HTML</div>
    </section>
  </main>
</body>
</html>
